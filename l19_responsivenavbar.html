<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>responsive navbar</title>
<style type="text/css">
	*{
		box-sizing: border-box;
	}
	.navbar{
		background: #f7z76c;
		overflow: hidden;
	}
	.navbar a{
		display: black;
		float: left;
		color: black;
		padding: 12px 16px;
		text-decoration: none	;
	}
	.navbar a:hover{
		background-color: mediumpurple;
		color: whitesmoke;
	}

	@media all and (max-width: 600px){
		.navbar a{
			float: none;
		}
	}
</head>
<body>
	<nav class="navbar">
		<a href="#">Home</a>
		<a href="#">Gallery</a>
		<a href="#">News</a>
</body>
</html>
